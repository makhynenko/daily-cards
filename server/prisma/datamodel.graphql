
type Task {
  id: ID! @unique
  description: String!
  done: Boolean
}

type Card {
  id: ID! @unique
  description: String!
  title: String
  tasks: [Task]
}

type Project {
  id: ID! @unique
  name: String
  members: [Person]
  dashboards: [Dashboard]
}

type Person {
  id: ID! @unique
  username: String @unique
  firstName: String
  lastName: String
  email: String
  password: String
}

type Dashboard {
  id: ID! @unique
  cards: [Card]
  date: DateTime!
  project: Project
}
